<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gabu.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="product-card">
      <picture>
        <source
          srcset="./src/assets/images/image-product-desktop.jpg"
          media="(min-width: 650px)"
        />
        <img
          src="./src/assets/images/image-product-mobile.jpg"
          alt="perfume image"
          class="product-image"
        />
      </picture>
      <div class="info">
        <div class="label fs-body-1">PERFUME</div>
        <div
          class="product-name typing-animation fs-h1"
          data-text="Gabrielle Essence Eau De Parfum"
        >
          <span class="sr-only">Gabrielle Essence Eau De Parfum</span>
        </div>
        <div class="description fs-body-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div
            class="current value countdown fs-h1"
            data-start="169.99"
            data-end="149.99"
          >
            $169.99
          </div>
          <div class="before value">$169.99</div>
        </div>
        <button class="add-to-cart fs-body-3">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
